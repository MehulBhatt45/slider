<div id="main" class="container-fluid" [ngStyle]="{'max-width':'1920px', 'height': '800px'}">
  <section class="content-section" [ngStyle]="{'max-width':'1920px', 'margin':'0 auto'}">
    <div class="slider_wrapper">
      <div class="layers" style="padding: 100px;">
        <div class="first-layer">
          <img src="assets/check.png" class="img-fluid" style="width: 260px;">
        </div>
        <div class="second-layer">
         
        </div>
        <div class="third-layer">
          <button class="getoffer">Book Now</button>
        </div>
      </div>
      <div class="row mt-1 mb-1 margin-top-20 justify-content-center">
        <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
          <ul class="navbar-nav justify-content-center">
            <li class="nav-item margin-right-10" class="form-group">
              <ng-datepicker [(ngModel)]="startDate" [options]="startoptions"></ng-datepicker>
            </li>
            <li class="nav-item margin-right-10" class="form-group">
              <ng-datepicker [(ngModel)]="endDate" [options]="endoptions" [disabled]="!startDate"></ng-datepicker>
            </li>
            <li class="nav-item margin-right-10" class="form-group">
              <input type="text" class="form-control" name="start date" placeholder="start date">
            </li>
            <li class="nav-item margin-right-10">
              <button id="btn" class="btn btn-info" >Search</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </section>
</div>
