<div id="main" class="container-fluid" [ngStyle]="{'max-width':'1920px', 'height': '800px'}">
  <section class="content-section" [ngStyle]="{'max-width':'1920px', 'margin':'0 auto'}">
    <div class="slider_wrapper">
      <div class="layers" style="padding: 100px; width: 100%;">
        <div class="first-layer">
          <div class="truck_image">
            <img src="assets/check.png" alt="image">
          </div>
        </div>
        <div class="animated-text">
          <div id="slide_one">
            <div class="animated-text-content">
              <h1 id="title"></h1>
              <p style="text-transform: uppercase;"><span id="content"></span></p>
            </div>
            <button id="booknow" class="booknow"></button>
          </div>
        </div>
      </div>
      <div class="row mb-1 justify-content-center">
        <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
          <ul class="navbar-nav justify-content-center">
            <li class="nav-item margin-right-10 check-in" class="form-group">
              <i class="fas fa-calendar-plus" style="position: absolute;top: 10px;left: 8px;z-index: 1;"></i>
              <ng-datepicker [(ngModel)]="startDate" [options]="startoptions" (ngModelChange)="onChange($event)">
              </ng-datepicker>
            </li>
            <li class="nav-item margin-right-10 check-out" class="form-group" [ngStyle]="!startDate?{'cursor': 'not-allowed'}:{'cursor': 'pointer'}">
              <i class="fas fa-calendar-minus" style="position: absolute;top: 10px;left: 8px;z-index: 1;"></i>
              <ng-datepicker [(ngModel)]="endDate" [options]="endoptions" [disabled]="!startDate"></ng-datepicker>
            </li>
            <li class="nav-item margin-right-10" class="form-group">
              <div class="guest_no " style="position: relative;"><i class="custom_icon_class_icon fas fa-user" style="position: absolute;top: 10px;left: 8px;bottom: 0;right: 0;"></i><input type="text" id="guest_no" name="guest_no" placeholder="Berth" class="advanced_select form-control custom_icon_class_input" value="" style="padding: 2px 0 0px 25px;"></div>
            </li>
            <li class="nav-item margin-right-10">
              <button id="btn" class="btn search-btn" style="width: 100%;">Search</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </section>
</div>
